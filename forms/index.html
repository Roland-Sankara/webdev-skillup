<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>

    <body>
        <form>
            <!-- button element -->
            <input type="submit" value="Submit">
            <button>Submit2</button>

            <br>
            <br>

            <!-- Checkboxes -->
            <p>Select what you like.</p>
            <input type="checkbox" id="back-end">
            <label for="back-end">Backend</label>
            <br>
            <input type="checkbox" id="front-end">
            <label for="front-end">Frontend</label>
            <br>
            <input type="checkbox" id="data">
            <label for="data">Data Visualization</label>

            <br>
            <br>

            <!-- textarea -->
            <label for="text-area">Add your Comment</label>
            <br>
            <textarea id="text-area" cols="30" rows="3"></textarea>

            <br>
            <br>

            <!-- Dropdown menu -->
            <label for="t-shirt">T-shirt Size</label>
            <select id="t-shirt">
                <option value="XS">Extra Small</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
            </select>

            <!-- Radio buttons -->
            <div>
                <p>Choose one of these.</p>
                <input id="value1" type="radio" name="recommend">
                <label for="value1">Value1</label>
                <br>
                <input id="value2" type="radio" name="recommend">
                <label for="value2">Value2</label>
                <br>
                <input id="value3" type="radio" name="recommend">
                <label for="value3">Value3</label>
            </div>
            
            <br>
            <br>

            <label for="name">Name</label>
            <input id="name" type="text">

            <br>
            <br>

            <label for="email">Email</label>
            <input id="email" type="email">

            <br>
            <br>

            <label for="password">Password</label>
            <input id="password" type="password">

        </form>
    </body>
</html>
